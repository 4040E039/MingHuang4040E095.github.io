<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/st.css">
    <link rel="stylesheet" href="css/organization.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>主辦管理</h1>
        <ul class="list-block space-around-block">
            <li class="list">組織列表</li>
            <li class="list">活動列表</li>
            <li class="list">賽事列表</li>
        </ul>
        <div class="div-table">
            <div class="div-thead div-tr">
                <div class="div-td">活動名稱</div>
                <div class="div-td">
                    <div class="slct-group">
                        <!-- 下面的div是三角形	 -->
                        <div></div>	
                        <select class="slct text-secondary">
                            <option>主辦單位</option>
                        </select>
                    </div>
                </div>
                <div class="div-td">
                    <div class="slct-group">
                        <!-- 下面的div是三角形	 -->
                        <div></div>	
                        <select class="slct text-secondary">
                            <option>活動狀態</option>
                        </select>
                    </div>
                </div>
                <div class="div-td">更新時間</div>
                <div class="div-td">管理活動</div>
            </div>
            <div class="div-tr">
                <div class="div-td w35" data-title="活動名稱">2018原創服裝設計2018原創服裝設計2018原創服裝設計2018原創服裝設計</div>
                <div class="div-td w30" data-title="主辦單位">StayTuned Inc.達騰</div>
                <div class="div-td w10" data-title="活動狀態">上架</div>
                <div class="div-td w15" data-title="更新時間">2019/01/10 17:00:00</div>
                <div class="div-td w10" data-title="管理活動">
                    <i class="fas fa-clipboard-list"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
